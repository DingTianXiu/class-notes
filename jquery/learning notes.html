<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery learning notes</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<!-- 隐藏和显示 -->
	<p>jquery的隐藏和显示</p>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
	<button id="sah">显示/隐藏</button>


	<!-- 淡入和淡出 -->
	<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
	<br>
	<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
	<br>
	<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
	<button id="in">淡入</button>
	<button id="out">淡出</button>
	<button id="fade-toggle">淡出/淡入</button>
	<button id="to">透明</button>


	<script type="text/javascript" src="learning-notes.js"></script>
</body>
</html>
