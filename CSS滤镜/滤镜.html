<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滤镜</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="title">css滤镜效果展示</h1>
	
	<div class="greyscale">
		<img src="../img/1.jpg">
		<br>
		<p class="text">变灰</p>
	</div>

	<div class="blur">
		<img src="../img/1.jpg">
		<br>
		<p class="text">朦胧</p>
	</div>

	<div class="saturate">
		<img src="../img/1.jpg">
		<br>
		<p>饱和度</p>
	</div>

	<div class="sepia">
		<img src="../img/1.jpg">
		<br>
		<p>50年代老照片的滤镜效果</p>
	</div>

	<div class="hue-rotate">
		<img src="../img/1.jpg">
		<p>色相旋转</p>
	</div>
	

	<div class="invert">
		<img src="../img/1.jpg">
		<p>方向效果，老相机底片</p>
	</div>

	<div class="brightness">
		<img src="../img/1.jpg">
		<p>亮度处理</p>
	</div>
	
	<div class="contrast">
		<img src="../img/1.jpg">
		<p>调节最暗和最亮的地方，使均衡</p>
	</div>

	<div class="opacity">
		<img src="../img/1.jpg">
		<p>使照片变透明</p>
	</div>

	<div id="but">
		<button><a href="#">效果解释</a></button>
	</div>
	
</body>
</html>
